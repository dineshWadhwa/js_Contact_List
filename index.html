<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
<title>CONTACT LIST</title>
    
</head>

<body>
<div class="container mt-5 ">
    
    <h1 class="text-center m-5 text-dark"><i class="fa-solid fa-address-book" > </i> Contact List</h1>
 

    <div class="col-md-12 set-border mt-5 p-0">
        <div class="table-wrapper">
    
            <table class="fl-table" id="">
                <tr id="header">
                    <th class="width">Name</th>
                    <th class="width">Phone Number</th>
                    <th class="width">Email</th>
                    <th class="width">Address</th>
                    <th class="width" >Trash</th>
                </tr>
                <table class="fl-table" id="detail-table">
                </table>
            </table>
           
        </div>
    </div>

    <!-- Name -->
    <div class="row mb-3 m-5">
        <label class="col-sm-2 col-form-label">Name *</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name"  placeholder="Enter your Name" onblur="fnamevalid()">
            <div class="invalid-feedback"> Enter valid name</div>
        </div>
    </div>
    <!-- phone number -->
    <div class="row mb-3 m-5">
        <label class="col-sm-2 col-form-label">Mob No. *</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="number"  placeholder="Enter your Mob no." onblur="pvalid()">
            <div class="invalid-feedback"> Mob no must be 10 digit long</div>
        </div>
    </div>

    <!-- email -->
    <div class="row mb-3 m-5">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email *</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="email" placeholder="Enter your email" onblur="evalid()" >
            <div class="invalid-feedback"> Please enter valid email</div>
        </div>
    </div>

    <!-- address  -->
    <div class="row mb-3 m-5">
        <label for="address" class="col-sm-2 col-form-label"  >Address *</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="address" rows="3"></textarea>
            <div class="invalid-feedback"> Please enter valid email</div>
        </div>
    </div>


    <button class="btn btn-primary m-5 btn-lg  " id="add" onclick="addDetails()">ADD</button>
    <button class="btn btn-success m-5 d-none btn-lg " onclick= "savebtn()" id="save">SAVE</button>
</div>

<div class="container mt-5 ">
<div class="col-md-12  ">
    <!-- <p id="hide-click" class="px-4 py-2">Add New Details</p> -->
</div>

</body>

</html>
